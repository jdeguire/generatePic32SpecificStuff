OpenIDE-Module-Long-Description=\
    MPLAB X has a built-in device database that give a lot of information about each device.  \
    This plugin uses that database to generate the device files that would come with a toolchain, such as linker scripts and device-specific headers.
OpenIDE-Module-Name=generatePic32SpecificStuff
OpenIDE-Module-Short-Description=Generate device-specific files for PIC32 and SAM devices
